<h1>Add User</h1>
<form #receivedUser="ngForm">
  <label for="name">Name</label>
  <input type="text" name="name" id="name" class="form-control" placeholder="User name" [(ngModel)]="user.name">

  <label for="type">Type</label>
  <input type="text" name="type" id="type" placeholder="type name" [(ngModel)]="user.type" class="form-control">

  <label for="password">Password</label>
  <input type="password" name="password" placeholder="password" [(ngModel)]="user.password" id="password" class="form-control">

  <br>
  <button type="button" class="btn btn-success" (click)="addUser()">Save</button>
</form>
