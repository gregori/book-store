<h1>Books Admin</h1>
<a (click)="addBook()" class="btn btn-primary mb-3">Add New Book</a>
<div class="container row">
  <div class="col-md-6">
    <table class="table">
      <thead>
      <tr>
        <th>ID</th>
        <th>Book Name</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let book of books">
        <td>{{book.id}}</td>
        <td>{{book.name}}</td>
        <td>
          <button class="btn btn-primary" type="button" (click)="viewBook(book.id)">Show Details</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-6">
    <app-addbook *ngIf="action === 'add' || action === 'edit'" [book]="selectedBook" (bookAddedEvent)="refreshData()"></app-addbook>
    <app-viewbook *ngIf="action === 'view'" [book]="selectedBook" (bookDeletedEmitter)="refreshData()"></app-viewbook>
  </div>
</div>
