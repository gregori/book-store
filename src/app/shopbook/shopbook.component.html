<div class="container row">
  <div class="col-md-2">
    <h1>Books</h1>
  </div>
  <div class="col-md-10 custom-products-cart-container">
    <div class="offset-md-8">
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <br>
          <a href="#" class="btn btn-info btn-lg" data-toggle="dropdown" role="button" aria-expanded="false">
            <span class="fa fa-shopping-cart"></span>
            <span class="caret">{{cartBooks.length}}</span>
          </a>
          <ul class="dropdown-menu dropdown-cart" role="menu">
            <li *ngFor="let item of cartBooks">
              <div class="item product-cart-item row">
                <div class="col-md-8" *ngIf="item">{{item.name}}</div>
                <div class="col-md-4" *ngIf="item"><strong>R$ {{item.price}}</strong></div>
              </div>
            </li>
            <hr>
            <li><a class="btn btn-small btn-success" role="button" (click)="goToCart()">View Cart</a><br></li>
            <li><a class="btn btn-small btn-warning" role="button" (click)="emptyCart()">Empty Cart</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="container row">
  <div class="col-md-4" *ngFor="let book of books; let i=index">
    <div class="card card-block">
      <img class="custom-image-style" src="{{book.retrievedImage}}">
      <div class="book-desc-container row">
        <div>
          <p><strong>{{book.name}}: R$ {{book.price}}</strong></p>
          <p>{{book.author}}</p>
        </div>
        <div class="offset-md-4 col-md-4">
          <button class="btn btn-primary btn-sm" (click)="addToCart(book.id)">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
</div>
